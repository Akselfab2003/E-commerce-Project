<div class="Fix">
    <br>
    <h1 style="margin-left: 10%; margin-right: 10%;">Reviews</h1>
    <div style="margin-left: 10%; margin-right: 10%; margin-top: 50px;">
        <ngx-slick-carousel class="carousel"
            #slickModal="slick-carousel"
            [config]="slideConfig">
            
            <div ngxSlickItem *ngFor="let slide of CurrentProductsDisplayedOnPage" class="slide">
                <img src="{{slide.images[0]?.imagePath}}" alt="" class="img-style">
                <h3 classs="Title">{{slide.title}}</h3>
                <p class="Price">{{slide.price | currency}}</p>

            </div>
        </ngx-slick-carousel>
        <a id="btn" aria-current="page" class="buy-btn">Make Review</a>
    </div>
</div>

<div class="d-flex w-100 h-100 LoginContainer">
<header class="header-nav">
    <div class="form">
      <h2 id="registration">Registration Form</h2>
      <form [formGroup]="registerForm" (submit)="register()">
        <label for="fname">Username</label>
        <input type="text" id="fname" placeholder="Username..." formControlName="username">
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email..." formControlName="email">
    
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password..." formControlName="password">
    
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password" id="ConfirmPassword" placeholder="Confirm your password" formControlName="confirmPassword">
        <span *ngIf="registerForm.errors?.['passwordmatcherror']">Password does not match</span>
        <br>
    
        <label>Gender:</label>
        <input type="radio" id="male" value="male" formControlName="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" formControlName="gender">
        <label for="female">Female</label>
        <br><br>
        <button [disabled]="registerForm.invalid" type="submit" value="Submit" id="btn">Register</button>

        <p>Allready have an account? <a routerLink="/Login" routerLinkActive="active">Login</a></p> 
      </form>
    </div>
    </header>
</div>

<div class="Fix">
    <br>
    <h1 style="margin-left: 10%; margin-right: 10%;">Our Products</h1>
    <div style="margin-left: 10%; margin-right: 10%; margin-top: 50px;">
        <ngx-slick-carousel class="carousel"
            #slickModal="slick-carousel"
            [config]="slideConfig">
            
            <div  ngxSlickItem *ngFor="let slide of CurrentProductsDisplayedOnPage" class="slide" [routerLink]="['/product-details', slide.id]">
                <img src="{{slide.images[0]?.imagePath}}" alt="" class="img-style">
                <span class="Title">{{slide.title}}</span>
                <p class="Price">{{slide.price | currency}}</p>

                <button id="btn" (click)="AddToBasket(slide)" aria-current="page" class="buy-btn">Add to basket</button>
                </div>
        </ngx-slick-carousel>
    </div>
</div>

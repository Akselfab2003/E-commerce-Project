<div class="ProductControl">
    <ul class="nav nav-pills nav-fill menu" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="Product-tab"
          data-bs-toggle="pill"
          data-bs-target="#Created"
          type="button"
          role="tab"
          aria-controls="Created"
          aria-selected="true"
        >Created
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="Updated-tab"
          data-bs-toggle="pill"
          data-bs-target="#Updated"
          type="button"
          role="tab"
          aria-controls="Updated"
          aria-selected="false"
        >
          Updated
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link"
          id="pills-contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-contact"
          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
        >
          Deleted
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-disabled-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-disabled"
          type="button"
          role="tab"
          aria-controls="pills-disabled"
          aria-selected="false"
        >
          Select
        </button>
      </li>
    </ul>
  
  
  
  
  
  
    
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="Created"
        role="tabpanel"
        aria-labelledby="Created-tab"
        tabindex="0"
      >
      <form [formGroup]="createForm" (submit)="create()">
      <h1>Create Product</h1>
      <div>
        <img [src]="createForm.get('imagesCreate')?.value?.imagePath">
      </div>
        <div>
          <label for="title">Title</label>
          <input id="titleCreate" type="text" formControlName="titleCreate">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="descriptionCreate" type="text" formControlName="descriptionCreate" rows="4" cols="50">
            </textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input id="priceCreate" type="number" formControlName="priceCreate">
        </div>
        <div>
            <label for="productCategories">Categories</label>
            <select id="categoriesCreate" formControlName="categoriesCreate" aria-label="Select categoires to add" aria-placeholder="Select categoires to add">
                <option value="" selected >Choose a Categorie</option>
                <option *ngFor="let tag of tags" [value]="tag.name" >{{tag.name}}</option>
            </select>
        </div>
        <div>
            <label for="productVariants">Variants </label>
            <select id="variantsCreate" formControlName="variantsCreate">
              <option selected value="" >Choose Variants</option>
              <option *ngFor="let variant of varaints" [value]="variant.name" >{{variant.name}}</option>
            </select>
        </div>
        <div>
          <label for="imagesCreate">Image</label>
          <select id="imagesCreate" formControlName="imagesCreate" aria-label="Select image to update" aria-placeholder="Select image to update">
              <option selected value="" >Choose an Image</option>
              <option *ngFor="let image of images" [ngValue]="image">{{image.id}}</option>
          </select>
        </div>
        <br>
      
        <button type="submit" class="btn"id="Create">Create &#8594;</button>
      </form>
    </div>
      <div
        class="tab-pane fade"
        id="Updated"
        role="tabpanel"
        aria-labelledby="Updated-tab"
        tabindex="0"
      >
      <form [formGroup]="updateForm" (submit)="update()">
        <h1>Update Product</h1>
        <div>
          <img [src]="updateForm.get('imagesUpdate')?.value?.imagePath">
        </div>
        <div>
            <label for="product">Product</label>
            <select id="productList" formControlName="productList" aria-label="Select product" aria-placeholder="Select product">
              <option selected value="" >Choose a Product</option>
              <option *ngFor="let product of products" [value]="product.id" >{{product.title}}</option>
            </select>
          </div>
        <div>
          <label for="title">Title</label>
          <input id="titleUpdate" type="text" formControlName="titleUpdate">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="descriptionUpdate" type="text" formControlName="descriptionUpdate" rows="4" cols="50">
            </textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input id="priceUpdate" type="number" formControlName="priceUpdate">
        </div>
        <div>
            <label for="productCategories">Categories</label>
            <select id="categoriesUpdate" formControlName="categoriesUpdate" aria-label="Select categoires to add" aria-placeholder="Select categoires to add">
                <option selected value="" >Choose a Categorie</option>
                <option *ngFor="let tag of tags" [value]="tag.name" >{{tag.name}}</option>
            </select>
        </div>
        <div>
            <label for="productVariants">Variants </label>
            <select id="variantsUpdate" type="text" formControlName="variantsUpdate">
              <option selected value="" >Choose Variants</option>
              <option *ngFor="let variant of varaints" [value]="variant.name" >{{variant.name}}</option>
            </select>
        </div>
        <div>
          <label for="imagesUpdate">Image</label>
          <select id="imagesUpdate" formControlName="imagesUpdate" aria-label="Select image to update" aria-placeholder="Select image to update">
              <option selected value="" >Choose an Image</option>
              <option *ngFor="let image of images" [ngValue]="image">{{image.id}}</option>
          </select>
        </div>
        <br>
      
        <button type="submit" class="btn"id="Update">Update &#8594;</button>
      </form>
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
      <form [formGroup]="deleteForm" (submit)="delete()">
        <h1>Delete Product</h1>
          <div >
            <label for="id">Product Id</label>
            <select id="idDelete" formControlName="idDelete" aria-label="Select product" aria-placeholder="Select product">
              <option selected value="" >Choose a Product</option>
              <option *ngFor="let product of products" [value]="product.id" >{{product.title}}</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn" id="Delete">Delete &#8594;</button>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="pills-disabled"
        role="tabpanel"
        aria-labelledby="pills-disabled-tab"
        tabindex="0"
      >
      <form [formGroup]="selectForm">
        <h1>Select Product</h1>
        <div>
          <img [src]="selectForm.get('imagesSelect')?.value">
        </div>
        <div>
          <label for="productSelect">Product</label>
          <select formControlName="productSelect">
            <option value="" selected>Choose a Prodcut to Select</option>
            <option *ngFor="let product of products" [value]="product.id">{{product.title}}</option>
          </select>
        </div>
        <div>
        <label for="title">Title</label>
        <input id="titleSelect" type="text" formControlName="titleSelect">
      </div>
      <div>
          <label for="description">Description</label>
          <textarea id="descriptionSelect" type="text" formControlName="descriptionSelect" rows="4" cols="50">
          </textarea>
      </div>
      <div>
          <label for="price">Price</label>
          <input id="priceSelect" type="number" formControlName="priceSelect">
      </div>
      <div>
          <label for="productCategories">Categories</label>
          <input id="categoriesSelect" formControlName="categoriesSelect">
      </div>
      <div>
          <label for="productVariants">Variants </label>
          <input id="variantsSelect" formControlName="variantsSelect" >
      </div>
      <div>
        <label for="imagesSelect">Url </label>
        <input id="imagesSelect" formControlName="imagesSelect" >
      </div>
      </form>
      </div>
    </div>
  </div>

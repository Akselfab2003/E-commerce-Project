<div class="ProductControl">
    <ul class="nav nav-pills nav-fill menu" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="Product-tab"
          data-bs-toggle="pill"
          data-bs-target="#Created"
          type="button"
          role="tab"
          aria-controls="Created"
          aria-selected="true"
        >Created
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="Updated-tab"
          data-bs-toggle="pill"
          data-bs-target="#Updated"
          type="button"
          role="tab"
          aria-controls="Updated"
          aria-selected="false"
        >
          Updated
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link"
          id="pills-contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-contact"
          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
        >
          Deleted
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-disabled-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-disabled"
          type="button"
          role="tab"
          aria-controls="pills-disabled"
          aria-selected="false"
        >
          Select
        </button>
      </li>
    </ul>
  
  
  
  
  
  
    
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="Created"
        role="tabpanel"
        aria-labelledby="Created-tab"
        tabindex="0"
      >
      <form [formGroup]="createForm" (submit)="create()" autocomplete="new-password">
      <h1>Create Product</h1>
        <div>
          <label for="title">Title</label>
          <input id="titleCreate" type="text" formControlName="titleCreate">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="descriptionCreate" type="text" formControlName="descriptionCreate" rows="4" cols="50">
            </textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input id="priceCreate" type="number" formControlName="priceCreate">
        </div>
        <div>
            <label for="productCategories">Categories</label>
            <select id="categoriesCreate" formControlName="categoriesCreate" aria-label="Select categoires to add" aria-placeholder="Select categoires to add">
                <option value="" selected >Choose a Categories</option>
                <option *ngFor="let tag of tags" [value]="tag.name" >{{tag.name}}</option>
            </select>
        </div>
        <div>
            <label for="productVariants">Variants </label>
            <select id="variantsCreate" formControlName="variantsCreate"></select>
        </div>
        <br>
      
        <button type="submit" class="btn"id="Create">Create &#8594;</button>
      </form>
    </div>
      <div
        class="tab-pane fade"
        id="Updated"
        role="tabpanel"
        aria-labelledby="Updated-tab"
        tabindex="0"
      >
      <form [formGroup]="updateForm" (submit)="update()" autocomplete="new-password">
        <h1>Update Product</h1>
        <div>
            <label for="id">Id</label>
            <input id="idUpdate" type="number" formControlName="idUpdate">
          </div>
        <div>
          <label for="title">Title</label>
          <input id="titleUpdate" type="text" formControlName="titleUpdate">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="descriptionUpdate" type="text" formControlName="descriptionUpdate" rows="4" cols="50">
            </textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input id="priceUpdate" type="number" formControlName="priceUpdate">
        </div>
        <div>
            <label for="productCategories">Categories</label>
            <select id="categoriesUpdate" formControlName="categoriesUpdate" aria-label="Select categoires to add" aria-placeholder="Select categoires to add">
                <option selected value="" >Choose a Categories</option>
                <option *ngFor="let tag of tags" [value]="tag.name" >{{tag.name}}</option>
            </select>
        </div>
        <div>
            <label for="productVariants">Variants </label>
            <select id="variantsUpdate" type="text" formControlName="variantsUpdate"></select>
        </div>
        <br>
      
        <button type="submit" class="btn"id="Update">Update &#8594;</button>
      </form>
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
      <form [formGroup]="deleteForm" (submit)="delete()" autocomplete="new-password">
        <h1>Delete Product</h1>
          <div >
            <label for="id">Id</label>
            <input id="idDelete" type="number" formControlName="idDelete">
          </div>
          <br>
          <button type="submit" class="btn" id="Delete">Delete &#8594;</button>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="pills-disabled"
        role="tabpanel"
        aria-labelledby="pills-disabled-tab"
        tabindex="0"
      >
        ...
      </div>
    </div>
  </div>

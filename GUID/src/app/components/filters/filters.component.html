<div class="d-flex align-items-center  flex-column filterContainer">
    <span class="filterTitle">Filters</span>
    <div class="input-group">
        <label class="input-group-text" for="Categories">Categories</label>
        <select  [(ngModel)]="CurrentSelectedValue" (ngModelChange)="selectChanged()" class="form-select" id="Categories">
            <option *ngFor="let val of Categories" [value]="val.name">{{val.name}}</option>
        </select>
    </div>
</div>

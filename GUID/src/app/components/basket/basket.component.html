<div [@BasketAnimation]="BasketState" class="Basket">
<div class="sidecart">
  <div class="cart-content">
    <!--Cart Header-->
    <div class="cart-header">
      <div class="header-title">
      <h2>Your Cart</h2>
      </div>
    </div>
    <!--Cart Items-->
    <div class="cart-items">
      <div class="cart-item" *ngFor="let product of getUniqueProducts()">
        <div class="remove-item">
          <span>&times;</span>
        </div>
        <div class="item-img">
          <img  [src]="product.images[0].imagePath" alt="Product Image">
        </div>
        <div class="item-details">
          <p>{{product.title}}</p>
          <strong>{{product.price * calculateProductCounts(product.id) | currency}}</strong>
          <div class="qty">
            <span>-</span>
            <strong>{{calculateProductCounts(product.id)}}</strong>
            <span>+</span>
          </div>
        </div>
      </div>
    </div>
    <!--Cart Actions-->
    <div class="cart-actions">
      <div class="subtotal">
        <p>SUBTOTAL</p>
        <p><span id="subtotal-price">{{calculateTotal()| currency }}</span></p>
      </div>
      <button routerLink="checkout-page">Checkout</button>
      <button (click)="closeBasket()">close</button>
    </div>
  </div>
</div>

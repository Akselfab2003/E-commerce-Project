<div [@BasketAnimation]="BasketState" class="Basket">
<div class="sidecart">
  <div class="cart-content">
    <!--Cart Header-->
    <div class="cart-header">
      <div class="header-title">
      <h2>Your Cart</h2>
      </div>
    </div>
    <!--Cart Items-->
    <div class="cart-items">
      <div class="cart-item" *ngFor="let basketDetail of basket.basketDetails">
        <div (click)="RemoveProductFromBasket(basketDetail)" class="remove-item">
          <span>&times;</span>
        </div>
        <div class="item-img">
          <img  [src]="(basketDetail.products == undefined ? basketDetail.variant.parentProduct : basketDetail.products ).images[0].imagePath" alt="Product Image">
        </div>
        <div class="item-details">
          <p>{{(basketDetail.products == undefined ? basketDetail.variant.name : basketDetail.products.title )}}</p>
          <strong>{{(basketDetail.products == undefined ? basketDetail.variant : basketDetail.products ).price| currency}}</strong>
          <div class="qty">
            <span (click)="SubtractProductUsingQtyClick(basketDetail.products, basketDetail.variant)">-</span>
            <strong>{{basketDetail.quantity}}</strong>
            <span (click)="AddProductUsingQtyClick(basketDetail.products, basketDetail.variant)">+</span>
          </div>
        </div>
      </div>
    </div>
    <!--Cart Actions-->
    <div class="cart-actions">
      <div class="subtotal">
        <p>SUBTOTAL</p>
        <p><span id="subtotal-price">{{subtotal | currency}}</span></p>
      </div>
      <button routerLink="checkout-page">Checkout</button>
      <button (click)="closeBasket()">close</button>
    </div>
  </div>
</div>

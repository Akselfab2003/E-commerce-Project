
<div class="Checkout-Content">


<div class="checkout-container">
    <h2>Checkout</h2>
  
    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul>
        <li *ngFor="let details of basketItems.basketDetails">
          <div class="basket-detail" >
            <div class="Product-Img">
              <img [src]="details.products.images[0].imagePath" class="Img" alt="Product-Img">
            </div>
            <div class="Product-Title-container">
              <span class="Product-Title">
                {{ details.products.title }}

              </span>
            </div>
            <div class="Product-Price-container">
              <span class="Product-Price">

                {{ details.products.price| currency }}
              </span>
              
            </div>

          </div>
        </li>
      </ul>
      <p><strong>Total: {{calculateTotal()| currency }}</strong> </p>
    </div>
  
    <div class="billing-details">
      <h3>Billing Details</h3>
      <form ngModelOptions="{standalone: true}">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="billingDetails.fullName" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="billingDetails.email" required>
  
        <label for="address">Address:</label>
        <textarea id="address" name="address" [(ngModel)]="billingDetails.address" required></textarea>
  
        <button type="button" (click)="placeOrder()">Place Order</button>
      </form>
    </div>
  </div>
</div>

<div class="checkout-container">
    <h2>Checkout</h2>
  
    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul>
        <li *ngFor="let item in GetProduct()">
          {{ item.name }} - {{ item.price | currency }}
        </li>
      </ul>
      <p><strong>Total:</strong> </p>
    </div>
  
    <div class="billing-details">
      <h3>Billing Details</h3>
      <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" [(ngModel)]="billingDetails.fullName" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="billingDetails.email" required>
  
        <label for="address">Address:</label>
        <textarea id="address" [(ngModel)]="billingDetails.address" required></textarea>
  
        <button type="button" (click)="placeOrder()">Place Order</button>
      </form>
    </div>
  </div>

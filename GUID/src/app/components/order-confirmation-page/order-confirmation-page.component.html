<h2>Thank you for your order!</h2>

  <div class="Order-Info">
    <h3>TEST</h3>
    <h4>Full Name: {{order.fullname}}</h4>
    <h4>Email: {{order.email}}</h4>
    <h4>Address: {{order.address}}</h4>
</div>
<div class="Order-Summary" *ngFor="let orderLine of order.orderLines">
  <ul>
    <div *ngIf="orderLine.product != null && orderLine.variant == undefined">
      <li>
        <div class="OrderLine-Image">
          <img  [src]="orderLine.product.images[0].imagePath" alt="Product Image">
        </div>
        <div>
          TEST
        </div>
        <div>
          TEST2
        </div>
      </li>
    </div>
  </ul>
  </div>
</div>
